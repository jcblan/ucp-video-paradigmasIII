<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #video {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%;
            min-height: 100%;
        }

        .content {
            position: fixed;
            bottom: 0;
            color: white;
            padding: 20px;
        }
        #btn{
            background-color: black;
            color: white;
        }
    </style>
    <title>UCP Video</title>
</head>

<body>
    <video autoplay muted loop id="video" src="assets/video.mp4">
    </video>

    <div class="content">
        <h1 id="texto">Julio Blanco</h1>
        <p>Paradigmas III</p>
        <input id="btn" type="button" value="Cambiar" onclick="cambiarVideo()">
    </div>
    
    <script>
        var flag = true;

        var texto = document.getElementById("texto");
        var video = document.getElementById("video");

        function cambiarVideo(){
            if(flag){
                video.src = "assets/video-alt.mp4";
                flag = !flag;
            }else {
                video.src = "assets/video.mp4";
                flag = !flag;
            }
        }

        texto.addEventListener("click", cambiarVideo());
        video.addEventListener("click", cambiarVideo());

    </script>

</body>

</html>
